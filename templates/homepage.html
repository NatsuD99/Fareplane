<!DOCTYPE html>
<html>
    <head>
        <title>Airplane Fare Estimator</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style type="text/css">
            body{
                background-color: #323236;
            }
            .navbar-nav{
                background-color: #515156;
                /* text-decoration: #3568bb; */
                word-spacing: 7px;
                letter-spacing: 1px;
                text-indent: 10px;
                padding: 5px 5px 8px 5px;
                text-align: left;
            }
            a{
                text-decoration: #3568bb;
            }
            a:hover{
                color: #3568bb;
            }
            .v-divider{
                margin-left:5px;
                margin-right:5px;
                width:1px;
                height:100%;
                border-left:1px solid gray;
            }
            .card{
                background-color: #3568bb;
            }
            .card:hover{
                animation-fill-mode: forwards;
            }
            .btn{
                display: block;
                margin: auto;
            }

            
        </style>
    </head>
    <body>
        <nav class="navbar-nav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> AIRPLANE PRICE</a>
                </div>
            </div>
        </nav>
        <br><br>
        <div class="container" style="margin-left: 25px;">

            <form action="\predict" method="post">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Departure Time</h4>
                                <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Source</h4>
                                <select name="Source" id="Source" required="required">
                                    <option value="Delhi">Delhi</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Arrival Time</h4>
                                <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Destination</h4>
                                <select name="Destination" id="Destination" required="required">
                                    <option value="Cochin">Cochin</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="New Delhi">New Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Stoppage</h4>
                                <select name="Stops" required="required">
                                    <option value="0">Non-stop</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Choose your Airline</h4>
                                <select name="Airline" id="Airline" required="required">
                                    <option value="Indigo">Indigo</option>
                                    <option value="Air India">Air India</option>
                                    <option value="Jet Airways">Jet Airways</option>
                                    <option value="SpiceJet">SpiceJet</option>
                                    <option value="Multiple carriers">Multiple carriers</option>
                                    <option value="GoAir">GoAir</option>
                                    <option value="Vistara">Vistara</option>
                                    <option value="Air Asia">Air Asia</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                                    <option value="Jet Airways Business">Jet Airways Business</option>
                                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                    <option value="Trujet">Trujet</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>
                <div class="row" >
                    <div class="col-sm-8">
                        <input type="submit" value="Submit" class="btn btn-outline-primary" style="border-color: #3568bb;">
                    </div>
                </div>
                
            </form>
            <br><br>
            <h3>{{ prediction text }}</h3>

        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
